<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - My Coffee Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item h3 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }
        .menu-item p {
            margin: 0;
            color: #666;
        }
        .price {
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Menu</h1>
        <button class="btn btn-primary" (click) = "navigateToHome()">Go to home</button>
        <div class="menu-item">
            <div>
                <h3>Espresso</h3>
                <p>Strong and bold coffee</p>
            </div>
            <div class="price">₹100</div>
        </div>
        <div class="menu-item">
            <div>
                <h3>Latte</h3>
                <p>Smooth coffee with milk</p>
            </div>
            <div class="price">₹150</div>
        </div>
        <div class="menu-item">
            <div>
                <h3>Cappuccino</h3>
                <p>Perfect blend of coffee and foam</p>
            </div>
            <div class="price">₹150</div>
        </div>
        <div class="menu-item">
            <div>
                <h3>Americano</h3>
                <p>Espresso with hot water</p>
            </div>
            <div class="price">₹120</div>
        </div>
        <div class="menu-item">
            <div>
                <h3>Mocha</h3>
                <p>Chocolate flavored coffee</p>
            </div>
            <div class="price">₹170</div>
        </div>
        <div class="menu-item">
            <div>
                <h3>Flat White</h3>
                <p>Rich and creamy coffee</p>
            </div>
            <div class="price">₹160</div>
        </div>
    </div>
</body>
</html>
